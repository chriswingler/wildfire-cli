name: ðŸš¦ Code Quality Gate

on:
  pull_request:
    types: [opened, synchronize, reopened]
    paths:
      - 'src/**'
      - 'tests/**'
      - '*.py'

permissions:
  contents: read
  pull-requests: write
  checks: write

jobs:
  coding_standards_check:
    name: Coding Standards Compliance
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 black mypy bandit safety
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run code quality checks
        run: |
          echo "ðŸš¦ Code Quality Gate Report" > quality_report.md
          echo "" >> quality_report.md
          echo "**Standards Reference**: [docs/coding_standards.md](https://github.com/chriswingler/wildfire-cli/blob/main/docs/coding_standards.md)" >> quality_report.md
          echo "" >> quality_report.md
          echo "### ðŸ” Quality Checks" >> quality_report.md
          echo "" >> quality_report.md
          echo "| Tool | Status | Details |" >> quality_report.md
          echo "|------|--------|----------|" >> quality_report.md
          
          # Track overall status
          ALL_PASSED=true
          
          # 1. Black formatting check
          if black --check --diff src/ tests/ 2>/dev/null; then
            echo "| Black (Code Formatting) | âœ… PASS | Code formatting is consistent |" >> quality_report.md
          else
            echo "| Black (Code Formatting) | âŒ FAIL | Code formatting issues detected |" >> quality_report.md
            ALL_PASSED=false
          fi
          
          # 2. Flake8 style check
          FLAKE8_OUTPUT=$(flake8 src/ tests/ --max-line-length=120 --extend-ignore=E203,W503 2>/dev/null || true)
          if [ -z "$FLAKE8_OUTPUT" ]; then
            echo "| Flake8 (Style Guide) | âœ… PASS | No style violations found |" >> quality_report.md
          else
            ERROR_COUNT=$(echo "$FLAKE8_OUTPUT" | wc -l)
            echo "| Flake8 (Style Guide) | âŒ FAIL | $ERROR_COUNT style violations detected |" >> quality_report.md
            ALL_PASSED=false
          fi
          
          # 3. MyPy type checking
          MYPY_OUTPUT=$(mypy src/ --ignore-missing-imports 2>/dev/null || true)
          if echo "$MYPY_OUTPUT" | grep -q "error:"; then
            ERROR_COUNT=$(echo "$MYPY_OUTPUT" | grep -c "error:" || echo "0")
            echo "| MyPy (Type Checking) | âš ï¸ WARN | $ERROR_COUNT type issues detected |" >> quality_report.md
          else
            echo "| MyPy (Type Checking) | âœ… PASS | No type errors found |" >> quality_report.md
          fi
          
          # 4. Bandit security check
          BANDIT_OUTPUT=$(bandit -r src/ -f json 2>/dev/null || echo '{"results":[]}')
          if echo "$BANDIT_OUTPUT" | grep -q '"results"'; then
            if echo "$BANDIT_OUTPUT" | grep -q '"issue_severity": "HIGH"'; then
              echo "| Bandit (Security) | âŒ FAIL | High-severity security issues found |" >> quality_report.md
              ALL_PASSED=false
            elif echo "$BANDIT_OUTPUT" | grep -q '"results": \[.*\]'; then
              echo "| Bandit (Security) | âš ï¸ WARN | Minor security issues found |" >> quality_report.md
            else
              echo "| Bandit (Security) | âœ… PASS | No security issues detected |" >> quality_report.md
            fi
          else
            echo "| Bandit (Security) | âœ… PASS | No security issues detected |" >> quality_report.md
          fi
          
          # Add summary
          echo "" >> quality_report.md
          if [ "$ALL_PASSED" = true ]; then
            echo "### âœ… All Quality Checks Passed!" >> quality_report.md
            echo "This code meets our coding standards." >> quality_report.md
          else
            echo "### âš ï¸ Quality Issues Detected" >> quality_report.md
            echo "Please address the failed checks above." >> quality_report.md
            exit 1
          fi
          
          # Output the report
          cat quality_report.md

