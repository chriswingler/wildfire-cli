name: ðŸ§ª Run Tests and Coverage

on:
  push:
    branches: [main]
  pull_request:
    branches: [main] # Run on PRs targeting main

permissions:
  contents: read # Needed to checkout the code

jobs:
  test:
    name: Python Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9' # Matches the version in code_quality_gate.yml

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run tests with pytest and generate coverage report
        run: |
          pytest --cov=src --cov-report=xml --cov-report=term-missing tests/

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage.xml
          if-no-files-found: error # Fail if coverage.xml is not found